<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><img src="views/Music_Logo.png">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Song Names</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="views/cover_img.jpg" alt="1">
                    <span>Arijit Singh - Dhokha</span>
                    <span class="songlistplay">
                        <span class="timestamp">04:05
                            <i class="fa-regular fa-circle-play"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="views/cover_img.jpg" alt="1">
                    <span>Arijit Singh - Dhokha</span>
                    <span class="songlistplay">
                        <span class="timestamp">04:05
                            <i class="fa-regular fa-circle-play"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="views/cover_img.jpg" alt="1">
                    <span>Arijit Singh - Dhokha</span>
                    <span class="songlistplay">
                        <span class="timestamp">04:05
                            <i class="fa-regular fa-circle-play"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="views/cover_img.jpg" alt="1">
                    <span>Arijit Singh - Dhokha</span>
                    <span class="songlistplay">
                        <span class="timestamp">04:05
                            <i class="fa-regular fa-circle-play"></i>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="baner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-step fa-2x"></i>
            <i class="fa-regular fa-circle-play fa-bounce fa-2x"></i>
            <i class="fa-solid fa-forward-step fa-2x"></i>
        </div>
        <div class="info">
            <img src="views/music_play.gif" width="40px">
            Arijit Singh - Dhokha
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7247cc36c0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
